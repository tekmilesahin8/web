    <style>
        .form-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .form-field {
          margin: 8px 0;
          width: 200px;
        }
        .form-label {
          font-size: 14px;
          font-weight: bold;
          margin-bottom: 4px;
        }
        .form-input {
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 8px;
        }
        .form-textarea {
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 8px;
          width: 200px;
          height: 120px;
        }
        .form-button {
          background-color: #4caf50;
          border: none;
          color: white;
          padding: 12px 20px;
          cursor: pointer;
          font-size: 16px;
          border-radius: 4px;
        }
        .form-button:hover {
          background-color: #45a049;
        }
      </style>
      
      <div class="form-container">
        <form>
          <label class="form-label" for="name">Ad:</label>
          <input class="form-input form-field" type="text" id="name">
          <label class="form-label" for="surname">Soyad:</label>
          <input class="form-input form-field" type="text" id="surname" name="surname">
          <label class="form-label" for="address">Adres:</label>
          <input class="form-input form-field" type="text" id="address" name="address">
          <label class="form-label" for="email">Email:</label>
          <input class="form-input form-field" type="text" id="email" name="email">
          <label class="form-label" for="message">Mesaj:</label>
          <textarea class="form-textarea form-field" id="message" name="message"></textarea>
          <input class="form-button form-field" type="submit" value="Send" id="send">
        </form>
      </div>
